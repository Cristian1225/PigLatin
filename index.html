<!DOCTYPE html>
<html>
<head>
  <title>Pig Latin Translator</title>
  <script>
    function translateToPigLatin() {
      const inputText = document.getElementById('inputText').value;
     
      const translatedText = translateToPigLatin(inputText);

      // Displays the translated text on the page
      document.getElementById('outputText').innerHTML = translatedText;
    }
  </script>
</head>
<body>
  <h1>Pig Latin Translator</h1>
  <label for="inputText">Enter a phrase:</label>
  <input type="text" id="inputText">
  <button onclick="translateToPigLatin()">Translate</button>
  <div id="outputText"></div>
</body>
</html>
